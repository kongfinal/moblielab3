<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>


    
    <body>         
                <article>                   
                        <section>
                            <br>
                            <input class="text" type="text" id="firstNumber" placeholder="put firstNumber">
                            
                            <input class="text" type="text" id="secondNumber" placeholder="put secondNumber">              
                            <br>
                            <br>
                            <button  id="sumButton" onclick="getSum()">+</button>
                            <button  id="minusButton" onclick="getMinus()">-</button>
                            <button  id="divideButton" onclick="getDivide()">x</button>
                            <button  id="multiplyButton" onclick="getMultiply()">รท</button>
                            <div id="output"></div>
                        </section>
                   
                </article>
                
            
        <script>
            var firstNumber = document.getElementById("firstNumber");
            var secondNumber = document.getElementById("secondNumber");
            var output = document.getElementById("output");
            function getSum(){
                let sum = parseFloat(firstNumber.value)+parseFloat(secondNumber.value);
                showResult(sum);
            }
            function getMinus(){
                let minus = parseFloat(firstNumber.value)-parseFloat(secondNumber.value);
                showResult(minus);
            }
            function getDivide(){
                let divide = parseFloat(firstNumber.value)*parseFloat(secondNumber.value);
                showResult(divide);
            }
            function getMultiply(){
                let multiply = parseFloat(firstNumber.value)/parseFloat(secondNumber.value);
                showResult(multiply);
            }
            function showResult(result){
                output.innerHTML = "answer: "+result;
            }
        </script>
    </body>

</html>
